<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romanian Verb Flashcards</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Tailwind gray-100 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem;
        }
        .flashcard-container {
            perspective: 1000px;
            width: 90vw;
            max-width: 500px;
            height: 350px; /* Increased height for more content */
            margin-bottom: 1.5rem;
        }
        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-radius: 0.75rem; /* Tailwind rounded-xl */
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.75rem;
            padding: 1.5rem;
            text-align: center;
            overflow-y: auto; /* Allow scrolling for more content */
        }
        .card-front {
            background-color: #ffffff; /* Tailwind white */
            color: #1f2937; /* Tailwind gray-800 */
        }
        .card-back {
            background-color: #4f46e5; /* Tailwind indigo-600 */
            color: #ffffff; /* Tailwind white */
            transform: rotateY(180deg);
        }
        .verb-infinitive {
            font-size: 2.25rem; /* Tailwind text-4xl */
            font-weight: 700; /* Tailwind font-bold */
        }
        .meaning {
            font-size: 1.25rem; /* Tailwind text-xl */
            font-weight: 600; /* Tailwind font-semibold */
            margin-bottom: 1rem;
        }
        .conjugation-title {
            font-size: 1.125rem; /* Tailwind text-lg */
            font-weight: 600;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            text-decoration: underline;
        }
        .conjugation-grid {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr)); /* Two columns */
            gap: 0.5rem;
            width: 100%;
            max-width: 300px; /* Limit width of conjugation for readability */
            font-size: 0.875rem; /* Tailwind text-sm */
        }
        .conjugation-item {
            text-align: left;
        }
        .pronoun {
            font-weight: 500; /* Tailwind font-medium */
            color: #e0e7ff; /* Tailwind indigo-100 for contrast on dark bg */
        }
        .controls {
            display: flex;
            flex-wrap: wrap; /* Allow buttons to wrap on smaller screens */
            justify-content: center;
            gap: 0.75rem; /* Tailwind gap-3 */
            margin-bottom: 1rem;
        }
        .control-button {
            background-color: #3b82f6; /* Tailwind blue-500 */
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem; /* Tailwind rounded-lg */
            font-size: 1rem; /* Tailwind text-base */
            font-weight: 500; /* Tailwind font-medium */
            cursor: pointer;
            transition: background-color 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .control-button:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
        }
        .control-button:disabled {
            background-color: #9ca3af; /* Tailwind gray-400 */
            cursor: not-allowed;
        }
        .card-counter {
            font-size: 0.875rem; /* Tailwind text-sm */
            color: #4b5563; /* Tailwind gray-600 */
        }
        /* Custom scrollbar for card back if needed */
        .card-back::-webkit-scrollbar {
            width: 8px;
        }
        .card-back::-webkit-scrollbar-track {
            background: #3730a3; /* Darker indigo for track */
            border-radius: 0.75rem;
        }
        .card-back::-webkit-scrollbar-thumb {
            background: #a5b4fc; /* Lighter indigo for thumb */
            border-radius: 0.75rem;
        }
        .card-back::-webkit-scrollbar-thumb:hover {
            background: #818cf8;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            .verb-infinitive {
                font-size: 1.875rem; /* Tailwind text-3xl */
            }
            .meaning {
                font-size: 1.125rem; /* Tailwind text-lg */
            }
            .flashcard-container {
                height: 400px; /* Slightly taller on small screens for readability */
            }
            .control-button {
                padding: 0.5rem 1rem;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

        const nextButton = document.getElementById('next-button');
        const shuffleButton = document.getElementById('shuffle-button');
        const cardCounterElem = document.getElementById('card-counter');

        // --- Game State ---
        let currentCardIndex = 0;
        let isFlipped = false;

        // --- Functions ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Swap elements
            }
        }

        function displayCard() {
            if (verbsData.length === 0) {
                verbInfinitiveElem.textContent = "No verbs loaded.";
                verbMeaningElem.textContent = "";
                conjugationsElem.innerHTML = "";
                cardCounterElem.textContent = "Card 0 din 0";
                prevButton.disabled = true;
                nextButton.disabled = true;
                flipButton.disabled = true;
                shuffleButton.disabled = true;
                return;
            }

            const cardData = verbsData[currentCardIndex];
            verbInfinitiveElem.textContent = cardData.infinitive;
            verbMeaningElem.textContent = `Meaning: ${cardData.meaning}`;
            
            conjugationsElem.innerHTML = ''; // Clear previous conjugations
            const pronouns = ["Eu", "Tu", "El/Ea", "Noi", "Voi", "Ei/Ele"];
            const conjugationKeys = ["eu", "tu", "el_ea", "noi", "voi", "ei_ele"];

            for (let i = 0; i < pronouns.length; i++) {
                const pronoun = pronouns[i];
                const key = conjugationKeys[i];
                const form = cardData.conjugations[key];
                
                const item = document.createElement('div');
                item.classList.add('conjugation-item');
                item.innerHTML = `<span class="pronoun">${pronoun}:</span> ${form}`;
                conjugationsElem.appendChild(item);
            }

            if (isFlipped) {
                flashcard.classList.remove('is-flipped'); // Show front first
                isFlipped = false;
            }
            updateCardCounter();
            updateButtonStates();
        }

        function flipCard() {
            if (verbsData.length === 0) return;
            isFlipped = !isFlipped;
            flashcard.classList.toggle('is-flipped');
        }

        function nextCard() {
            if (currentCardIndex < verbsData.length - 1) {
                currentCardIndex++;
                displayCard();
            }
        }

        function prevCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                displayCard();
            }
        }
        
        function shuffleCards() {
            if (verbsData.length === 0) return;
            shuffleArray(verbsData);
            currentCardIndex = 0;
            displayCard();
        }

        function updateCardCounter() {
            if (verbsData.length === 0) {
                 cardCounterElem.textContent = "Card 0 din 0";
                 return;
            }
            cardCounterElem.textContent = `Card ${currentCardIndex + 1} din ${verbsData.length}`;
        }
        
        function updateButtonStates() {
            prevButton.disabled = currentCardIndex === 0 || verbsData.length === 0;
            nextButton.disabled = currentCardIndex === verbsData.length - 1 || verbsData.length === 0;
            flipButton.disabled = verbsData.length === 0;
            shuffleButton.disabled = verbsData.length === 0;
        }

        // --- Event Listeners ---
        flipButton.addEventListener('click', flipCard);
        nextButton.addEventListener('click', nextCard);
        prevButton.addEventListener('click', prevCard);
        shuffleButton.addEventListener('click', shuffleCards);
        flashcard.addEventListener('click', flipCard); // Allow clicking the card itself to flip
        
        // Keyboard navigation
        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowLeft' && !prevButton.disabled) {
                prevCard();
            } else if (event.key === 'ArrowRight' && !nextButton.disabled) {
                nextCard();
            } else if (event.key === ' ' || event.key === 'Enter') { // Space or Enter to flip
                event.preventDefault(); // Prevent page scroll on space
                if (!flipButton.disabled) flipCard();
            }
        });


        // --- Initial Load ---
        shuffleArray(verbsData); // Shuffle on initial load
        displayCard();
